    datatype: yesnoradio
  - If applicable, provide details of other order(s) that you and your spouse jointly ask the court to make.: joint_order_details
    datatype: area 
    show if: joint_yesno
  - Set out the facts that form the legal basis for your claim(s).: important_facts_supporting_claim
    datatype: area
    show if: joint_yesno
