mandatory: True
comment: |
  This contains metadata that will not be overwritten if this YAML file is included in another
  file. Each file gets its own key in the interview_metadata dictionary.
  Most keys are not currently used at runtime, other than "allowed courts".
code: |
  interview_metadata
  if not defined("interview_metadata['Form_8__Ontario']"):
    interview_metadata.initializeObject("Form_8__Ontario")
    interview_metadata["Form_8__Ontario"].update({
      "al_weaver_version": "1.0.3",
      "generated on": "2021-08-18",
      "title": "Ontario Divorce - Form 8",
      "short title": "Divorce",
      "description": "This will fill out Form 8 for Divorce in Ontario.",
      "original_form": "",
      "allowed courts": [
        "Superior Court",
      ],
      "categories": [
        "FA-00-00-00-00",
      ],        
      "logic block variable": "interview_order_Form_8__Ontario",
      "attachment block variable": "Form_8__Ontario_attachment",
      "typical role": "plaintiff",
    })
---
if: |
  str(province_choice) in ["Ontario"]
code: |
  children[i].name.first
  children[i].birthdate
  children[i].where_lives
  children[i].complete = True
---
#################### Interview order #####################
comment: |
  Controls order and branching logic for questions specific to this form
id: interview_order_Form_8__Ontario
code: |
  # Set the allowed courts for this interview
  allowed_courts = interview_metadata["Form_8__Ontario"]["allowed courts"]
  nav.set_section('review_Form_8__Ontario')
  user_role = 'plaintiff'
  province_choice
  trial_court_index
  users.gather()
  set_parts(subtitle=str(users))
  users[0].birthdate
  users[0].address.address
  user_move_date
  respondents.gather()
  other_parties[0].birthdate
  respondents[0].address.address
  respondent_move_date
  claim_sought
  joint_yesno
  basis_for_divorce
  lived_together
  previous_court_case
  children.gather()
  
  if claim_sought["divorce_act_custody"] or claim_sought["divorce_act_access"]:
    interview_order_Form_351__Parenting_Claim_
  
  if claim_sought["support_claim_yes"] and not claim_sought["property_claim_yes"]:
    interview_order_Form_13_FS_Support_Claims
  
  if claim_sought["property_claim_yes"]:
    interview_order_Form_131_FS_Property_and_Support
    
  Form_8__Ontario_preview_question
  users[0].signature
  
  interview_order_Form_8__Ontario = True
