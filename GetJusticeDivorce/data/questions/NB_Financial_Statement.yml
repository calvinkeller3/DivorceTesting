#################### Interview order #####################
comment: |
  Controls order and branching logic for questions specific to this form
id: interview_order_NB_Financial_Statement
code: |
  # Set the allowed courts for this interview
  allowed_courts = interview_metadata["NB_Financial_Statement"]["allowed courts"]
  nav.set_section('review_NB_Financial_Statement')
  user_role = 'plaintiff'
  user_employer_name_and_address
  employment_income
  
  if other_income_yes  == "Yes":
    net_business_income
  
  union_dues
  net_capital_gains_losses
  rent
  food
  union_professional_dues
  auto_insurance
  credit_card_payments
  life_insurance_exp
  real_property_yesno
  
  if real_property_yesno == "Yes":
    real_property[0].type_of_property
  
  if securities_yesno == "Yes":
    securities[0].type_of_property
  
  if life_insurance_yesno == "Yes":
    life_insurance[0].description
  
  if accounts_receivable_yesno == "Yes":
    accounts_receivable[0].description
  
  if business_yesno == "Yes":
    business_interest[0].description
  
  if other_property_yesno == "Yes":
    other_property[0].description
  
  if debt_yesno == "Yes":
    debt[0].description
  
  furniture_yesno
    
  if furniture_yesno  == "Yes":
    furniture_market_value
  
  if appliances_yesno == "Yes":
    appliances_market_value
  
  if household_effects_yesno == "Yes":
    household_effects_market_value
  
  if clothing_yesno == "Yes":
    clothing_market_value
  
  if jewllery_yesno == "Yes":
    jewellery_market_value
  
  if vehicles_yesno == "Yes":
    vehicle_make_and_model
  
  if other_vehicles_yesno == "Yes":
    other_vehicle_market_value
  
  if other_household_property_yesno == "Yes":
    other_market_value
  
  cash_yesno
  
  if cash_yesno == "Yes":
    cash_market_value
 
  if bank_accounts_yesno == "Yes":
    bank_accounts_market_value
  
  if cpf_yesno == "Yes":
    CPF_market_value
  
  if other_pension_yesno == "Yes":
    other_pension_market_value
  
  if rrsp_yesno == "Yes":
    rrsp_market_value
  
  if deposit_receipts_yesno == "Yes":
    deposit_receipts_market_value
  
  interview_order_NB_Financial_Statement = True
