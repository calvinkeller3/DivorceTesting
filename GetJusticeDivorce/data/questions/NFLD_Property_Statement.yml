  - Account Holder: savings_or_bank[i].holder
  - Institution and Branch: savings_or_bank[i].institution
  - Account Number: savings_or_bank[i].account_number
  - Market value as of ${ separated_date }: savings_or_bank[i].sep_value
    datatype: currency
  - Market value as of ${ today() }: savings_or_bank[i].today_value
    datatype: currency
list collect: True
---
