---
include:
  - docassemble.AssemblyLine:al_package.yml
---
objects:
  - real_property: DAList.using(object_type=DAObject, there_are_any=True)
  - vehicle: DAList.using(object_type=DAObject, there_are_any=True)
  - savings_or_bank: DAList.using(object_type=DAObject, there_are_any=True)
  - safety_deposit: DAList.using(object_type=DAObject, there_are_any=True)
  - employment_benefits: DAList.using(object_type=DAObject, there_are_any=True)
  - insurance_asset: DAList.using(object_type=DAObject, there_are_any=True)
  - investment_or_security: DAList.using(object_type=DAObject, there_are_any=True)
  - business_interest: DAList.using(object_type=DAObject, there_are_any=True)
  - money_owed: DAList.using(object_type=DAObject, there_are_any=True)
  - other_property: DAList.using(object_type=DAObject, there_are_any=True)
  - secured_debt: DAList.using(object_type=DAObject, there_are_any=True)
  - loan: DAList.using(object_type=DAObject, there_are_any=True)
  - cc: DAList.using(object_type=DAObject, there_are_any=True)
  - other_debt: DAList.using(object_type=DAObject, there_are_any=True)
  - exempted_property: DAList.using(object_type=DAObject, there_are_any=True)
---
mandatory: True
code: |
  interview_metadata
  if not defined("interview_metadata['NFLD_Property_Statement']"):
    interview_metadata.initializeObject("NFLD_Property_Statement")
    interview_metadata["NFLD_Property_Statement"].update({
      "al_weaver_version": "1.3.0",
      "generated on": "2021-10-26",
      "title": "Nfld property statement",
      "short title": "Nfld property statement",
      "description": "Nfld property statement",
      "original_form": "",
      "allowed courts": [
      ],
      "categories": [
      ],        
      "logic block variable": "interview_order_NFLD_Property_Statement",
      "attachment block variable": "NFLD_Property_Statement_attachment",
      "typical role": "plaintiff",
    })
---
code: |
  interview_metadata['main_interview_key'] =  'NFLD_Property_Statement'
---
#################### Interview order #####################
comment: |
  Controls order and branching logic for questions specific to this form
id: interview_order_NFLD_Property_Statement
code: |
  # Set the allowed courts for this interview
  allowed_courts = interview_metadata["NFLD_Property_Statement"]["allowed courts"]
  nav.set_section('review_NFLD_Property_Statement')
  user_role = 'plaintiff'
  real_property_yesno
  
  if real_property_yesno == "Yes":
    real_property[0].owner
    
  if motor_vehicles_yesno == "Yes":
    vehicle[0].owner
    
  if savings_or_bank_yesno == "Yes":
    savings_or_bank[0].type 
    
  if safety_deposit_yesno == "Yes":
    safety_deposit[0].location
    
  if employment_benefits_yesno == "Yes":
    employment_benefits[0].owner 
    
  if insurance_yesno == "Yes":
    insurance_asset[0].owner
    
  if financials_yesno == "Yes":
    investment_or_security[0].owner
    
  if business_yesno == "Yes":
    business_interest[0].owner
    
  if money_owed_yesno == "Yes":
    money_owed[0].owed_to
    
  if other_assets_yesno == "Yes":
    other_property[0].owner
  
  secured_yesno
  
  if secured_yesno == "Yes":
    secured_debt[0].lender  

  if loans_yesno == "Yes":
    loan[0].lender

  if credit_card_yesno == "Yes":
    cc[0].holders

  if other_debts_yesno == "Yes":
    other_debt[0].lender

  if excluded_yesno == "Yes":
    exempted_property[0].description
  
  changes

  interview_order_NFLD_Property_Statement = True
---
if: |
  str(province_choice) in ["Newfoundland and Labrador"]
id: assets yes/no
question: |
  Assets 
fields:
  - Do you own any real property?: real_property_yesno
    datatype: radio
    choices:
      - Yes: Yes
      - No: No
  - Do you own any Cars, Boats, or Vehicles?: motor_vehicles_yesno
    datatype: radio
    choices:
      - Yes: Yes
      - No: No
  - Would you like to add any Savings or Bank Accounts to your claim?: savings_or_bank_yesno
    datatype: radio
    choices:
      - Yes: Yes
      - No: No
  - Do you own any safety deposit boxes?: safety_deposit_yesno
    datatype: radio
    choices:
      - Yes: Yes
      - No: No
  - Do you receive any employment benefits that you'd like to add to your claim?: employment_benefits_yesno
    datatype: radio
    choices:
      - Yes: Yes
      - No: No
  - Would you like to add any insurance plans to your claim?: insurance_yesno
    datatype: radio
    choices:
      - Yes: Yes
      - No: No
  - Would you like to add any investments or securities to your claim?: financials_yesno
    datatype: radio
    choices:
      - Yes: Yes
      - No: No
    help: RRSPs, RESPs, Shares, bonds, mutual funds, warrants, options, debentures, notes, etc.
  - Do you have any financial interests in a business?: business_yesno
    datatype: radio
    choices:
      - Yes: Yes
      - No: No
  - Do you have any money-owed-to-you that you'd like to add to your claim?: money_owed_yesno
    datatype: radio
    choices:
      - Yes: Yes
      - No: No
  - Would you like to add any other assets to your claim?: other_assets_yesno
    datatype: radio
    choices:
      - Yes: Yes
      - No: No
  - Is there any property you'd like to exclude from your claim?: excluded_yesno
    datatype: radio
    choices:
      - Yes: Yes
      - No: No
---
if: |
  str(province_choice) in ["Newfoundland and Labrador"]
id: real_property
question: |
  Real Property 
fields:
  - Owner: real_property[i].owner
  - Type of Ownership: real_property[i].ownership
  - Address: real_property[i].address
  - Value of interest as of ${ separated_date }: real_property[i].sep_value
    datatype: currency
  - Value of interest as of ${ today() }: real_property[i].today_value
    datatype: currency
list collect: True
---
if: |
  str(province_choice) in ["Newfoundland and Labrador"]
id: vehicles
question: |
  Vehicles
fields:
  - Registered Owner: vehicle[i].owner
  - Are you currently in possession of this item?: vehicle[i].possession
    datatype: yesnoradio
  - Make, Model, and Year: vehicle[i].description
  - Market value as of ${ separated_date }: vehicle[i].sep_value
    datatype: currency
  - Market value as of ${ today() }: vehicle[i].today_value
    datatype: currency
list collect: True
---
if: |
  str(province_choice) in ["Newfoundland and Labrador"]
id: savings_or_bank
question: |
  Savings and other Accounts
