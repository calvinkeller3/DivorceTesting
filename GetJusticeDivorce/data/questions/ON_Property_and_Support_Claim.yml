  Controls order and branching logic for questions specific to this form
id: interview_order_Form_131_FS_Property_and_Support
code: |
  # Set the allowed courts for this interview
  allowed_courts = interview_metadata["Form_131_FS_Property_and_Support"]["allowed courts"]
  nav.set_section('review_Form_131_FS_Property_and_Support')
  user_role = 'plaintiff'
  user_situation
  user_income
  employment_income
  
  if other_income_yes == "Yes":
    net_partnership_income
  
  benefits[0].item
  
  cpp_contributions
  cpp_contributions
  rent_or_mortgage
  water
  groceries
  
  if len(children) > 0:
    daycare_expenses
  
  public_transit
  health_insurance_premiums
  clothing
  life_insurance_premiums

  real_property_yesno
  
  if real_property_yesno == "Yes":
    real_property[0].nature_ownership
  
  if motor_vehicles_yesno == "Yes":
    motor_vehicles[0].description
  
  if household_goods_yesno == "Yes":
    household_goods[0].description
  
  if possessions_yesno == "Yes":
    possessions[0].description
  
  if special_item_yesno == "Yes":
    special_item[0].description
  
  if financials_yesno == "Yes":
    financial[0].category
  
  if life_disability_yesno == "Yes":
    life_disability[0].details
  
  if business_yesno == "Yes":
    business[0].details
  
  if money_owed__to_you_yesno == "Yes":
    money_owed[0].details
  
  if other_property_yesno == "Yes":
    other_property[0].details

  if debt_yesno == "Yes":
    debt[0].category
    
  if excluded_property_yesno == "Yes":
    excluded_property[0].category
    
  if disposed_property_yesno == "Yes":
    disposed_property[0].category
  
  interview_order_Form_131_FS_Property_and_Support = True
